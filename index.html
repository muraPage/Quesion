
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>理解度クイズ</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f3e5f5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .question {
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .question h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin: 5px 0;
    }
    #submit-btn {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>クイズ！2人にまつわること!</h1>

  <form id="quiz-form">
    <div class="question">
      <h2>Q1. 新郎と出身地が同じアーティストは？</h2>
      <label><input type="radio" name="q1" value="A"> A. 藤原基央 (BUMP OF CHICKEN)</label>
      <label><input type="radio" name="q1" value="B"> B. ポルノグラフィティ</label>
      <label><input type="radio" name="q1" value="C"> C. 浜田省吾</label>
      <label><input type="radio" name="q1" value="D"> D. 大森元貴 (Mrs. GREEN APPLE)</label>
    </div>
    <div class="question">
      <h2>Q2. 新郎の好きな食べ物は？</h2>
      <label><input type="radio" name="q2" value="A"> A. 餃子</label>
      <label><input type="radio" name="q2" value="B"> B. ハンバーグ</label>
      <label><input type="radio" name="q2" value="C"> C. 尾道ラーメン</label>
      <label><input type="radio" name="q2" value="D"> D. うまいもの</label>
    </div>
    <div class="question">
      <h2>Q3. 新婦の好きな食べ物は？</h2>
      <label><input type="radio" name="q3" value="A"> A. チョコ</label>
      <label><input type="radio" name="q3" value="B"> B. トマト</label>
      <label><input type="radio" name="q3" value="C"> C. ドーナッツ</label>
      <label><input type="radio" name="q3" value="D"> D. 豆乳ビスケット</label>
    </div>
    <div class="question">
      <h2>Q4. 新婦のちいかわの推しは？</h2>
      <label><input type="radio" name="q4" value="A"> A. ちいかわ</label>
      <label><input type="radio" name="q4" value="B"> B. ハチワレ</label>
      <label><input type="radio" name="q4" value="C"> C. ラッコ</label>
      <label><input type="radio" name="q4" value="D"> D. モモンガ</label>
    </div>
    <div class="question">
      <h2>Q5. 新郎新婦の共通の趣味は？</h2>
      <label><input type="radio" name="q5" value="A"> A. ポケカ</label>
      <label><input type="radio" name="q5" value="B"> B. ねこ探し</label>
      <label><input type="radio" name="q5" value="C"> C. ゲーム</label>
      <label><input type="radio" name="q5" value="D"> D. キャンプ</label>
    </div>
    <div class="question">
      <h2>Q6. 新郎新婦の出会いは？</h2>
      <label><input type="radio" name="q6" value="A"> A. バスケ</label>
      <label><input type="radio" name="q6" value="B"> B. バーの客と店員</label>
      <label><input type="radio" name="q6" value="C"> C. バイトの先輩後輩</label>
      <label><input type="radio" name="q6" value="D"> D. バンドのメンバー</label>
    </div>
    <div class="question">
      <h2>Q7. 新郎が無人島に道具を一つ持っていくなら？</h2>
      <label><input type="radio" name="q7" value="A"> A. スマホ</label>
      <label><input type="radio" name="q7" value="B"> B. 四次元ポケット</label>
      <label><input type="radio" name="q7" value="C"> C. ナイフ</label>
      <label><input type="radio" name="q7" value="D"> D. 水上バイク</label>
    </div>
    <div class="question">
      <h2>Q8. 新婦が無人島に道具を一つ持っていくなら？</h2>
      <label><input type="radio" name="q8" value="A"> A. チョコ</label>
      <label><input type="radio" name="q8" value="B"> B. ねこ</label>
      <label><input type="radio" name="q8" value="C"> C. 水</label>
      <label><input type="radio" name="q8" value="D"> D. マッチ</label>
    </div>
    <div class="question">
      <h2>Q9. 新郎が自分を動物に例えるなら？</h2>
      <label><input type="radio" name="q9" value="A"> A. カラス</label>
      <label><input type="radio" name="q9" value="B"> B. ライオン</label>
      <label><input type="radio" name="q9" value="C"> C. イノシシ</label>
      <label><input type="radio" name="q9" value="D"> D. 鶴</label>
    </div>
    <div class="question">
      <h2>Q10. 新婦が自分を動物に例えるなら？</h2>
      <label><input type="radio" name="q10" value="A"> A. 鹿</label>
      <label><input type="radio" name="q10" value="B"> B. 黒猫</label>
      <label><input type="radio" name="q10" value="C"> C. コアラ</label>
      <label><input type="radio" name="q10" value="D"> D. 亀</label>
    </div>

    <button id="submit-btn" type="button" onclick="checkAnswers()">答え合わせ</button>
  </form>

  <script>
    function checkAnswers() {
      const correctAnswers = {
        q1: "B",
        q2: "D",
        q3: "A",
        q4: "C",
        q5: "B",
        q6: "A",
        q7: "A",
        q8: "D",
        q9: "A",
        q10: "B"
      };

      let total = 0;
      let correct = 0;

      for (let key in correctAnswers) {
        total++;
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === correctAnswers[key]) {
          correct++;
        }
      }

      // 全問正解 → 成功演出ページへ遷移
      if (correct === total) {
        window.location.href = "https://murapage.github.io/Question/success.html";
      } else {
        // 残念ページに正解数をパラメータで送る
        window.location.href = `https://murapage.github.io/Question/fail.html?correct=${correct}`;
      }
    }
  </script>

</body>
</html>
