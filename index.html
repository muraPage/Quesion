<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>理解度クイズ（7問版）</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f3e5f5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .section-heading {
      font-size: 24px;
      color: #6a1b9a;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    .question {
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .question h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin: 5px 0;
    }
    #submit-btn {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>クイズ！2人にまつわること！（7問）</h1>

<form id="quiz-form">

  <div class="question">
    <h2>Q1. 新郎と出身地が同じアーティストは？</h2>
    <label><input type="radio" name="q1" value="A"> A. 藤原基央 (BUMP OF CHICKEN)</label>
    <label><input type="radio" name="q1" value="B"> B. ポルノグラフィティ</label>
    <label><input type="radio" name="q1" value="C"> C. 浜田省吾</label>
    <label><input type="radio" name="q1" value="D"> D. 大森元貴 (Mrs. GREEN APPLE)</label>
  </div>

  <div class="question">
    <h2>Q2. 新郎の好きな食べ物は？</h2>
    <label><input type="radio" name="q2" value="A"> A. 餃子</label>
    <label><input type="radio" name="q2" value="B"> B. ハンバーグ</label>
    <label><input type="radio" name="q2" value="C"> C. 尾道ラーメン</label>
    <label><input type="radio" name="q2" value="D"> D. うまいもの</label>
  </div>

  <div class="question">
    <h2>Q3. 新婦の好きな食べ物は？</h2>
    <label><input type="radio" name="q3" value="A"> A. チョコ</label>
    <label><input type="radio" name="q3" value="B"> B. トマト</label>
    <label><input type="radio" name="q3" value="C"> C. ドーナッツ</label>
    <label><input type="radio" name="q3" value="D"> D. 豆乳ビスケット</label>
  </div>

  <div class="question">
    <h2>Q4. 新婦のちいかわの推しは？</h2>
    <label><input type="radio" name="q4" value="A"> A. ちいかわ</label>
    <label><input type="radio" name="q4" value="B"> B. ハチワレ</label>
    <label><input type="radio" name="q4" value="C"> C. ラッコ</label>
    <label><input type="radio" name="q4" value="D"> D. モモンガ</label>
  </div>

  <div class="question">
    <h2>Q5. 2人の共通の趣味は？</h2>
    <label><input type="radio" name="q5" value="A"> A. ポケカ</label>
    <label><input type="radio" name="q5" value="B"> B. ねこ探し</label>
    <label><input type="radio" name="q5" value="C"> C. ゲーム</label>
    <label><input type="radio" name="q5" value="D"> D. キャンプ</label>
  </div>

  <div class="question">
    <h2>Q6. 2人が休日よくすることとは？</h2>
    <label><input type="radio" name="q6" value="A"> A. 散歩</label>
    <label><input type="radio" name="q6" value="B"> B. 晩酌</label>
    <label><input type="radio" name="q6" value="C"> C. ゲーム</label>
    <label><input type="radio" name="q6" value="D"> D. ドライブ</label>
  </div>

  <div class="question">
    <h2>Q7. 2人の出会いは？</h2>
    <label><input type="radio" name="q7" value="A"> A. バスケ</label>
    <label><input type="radio" name="q7" value="B"> B. バーの客と店員</label>
    <label><input type="radio" name="q7" value="C"> C. バイトの先輩後輩</label>
    <label><input type="radio" name="q7" value="D"> D. バンドのメンバー</label>
  </div>

  <button id="submit-btn" type="button" onclick="checkAnswers()">答え合わせ</button>
</form>

<script>
function checkAnswers() {
  const correctAnswers = {
    q1: "B",
    q2: "D",
    q3: "A",
    q4: "C",
    q5: "B",
    q6: "A",
    q7: "A"
  };

  let total = 0;
  let correct = 0;

  for (let key in correctAnswers) {
    total++;
    const selected = document.querySelector(`input[name="${key}"]:checked`);
    if (selected && selected.value === correctAnswers[key]) {
      correct++;
    }
  }

  if (correct === total) {
    window.location.href = "https://murapage.github.io/Question/success.html";
  } else {
    window.location.href = `https://murapage.github.io/Question/fail.html?correct=${correct}`;
  }

  const allInputs = document.querySelectorAll('input[type="radio"]');
  allInputs.forEach(input => {
    input.disabled = true;
  });
}
</script>

</body>
</html>
